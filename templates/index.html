<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity JSON â†’ Excel Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4727/4727231.png" type="image/png">
    <style>
        body {
            background-color: #fff0f5;
            font-family: "Segoe UI", sans-serif;
            padding-top: 60px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .btn-custom {
            border-radius: 30px;
            padding: 10px 25px;
        }
        footer {
            margin-top: 40px;
            font-size: 13px;
            color: #777;
            text-align: center;
        }
        .logo {
            height: 30px;
            vertical-align: middle;
        }
        .file-list {
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
        }
        .dark-mode {
            background-color: #1e1e1e !important;
            color: #ccc;
        }
        .dark-mode .container {
            background-color: #2c2c2c;
            color: #eee;
        }
        .dark-mode footer {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <img src="https://cdn-icons-png.flaticon.com/512/4727/4727231.png" alt="Logo" class="logo">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkSwitch">
                <label class="form-check-label" for="darkSwitch">Dark Mode</label>
            </div>
        </div>

        <h2 class="mb-4">ðŸ“‚ JSON to Excel Report Generator</h2>

        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="json_files" id="fileInput" multiple required>
                <div class="file-list mt-2" id="fileList"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-custom" id="submitBtn">
                ðŸš€ Convert & Download Excel
            </button>
        </form>

        <div class="mt-4" style="display:none;" id="loading">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Processing files, please wait...</p>
        </div>

        <div class="progress mt-4" style="height: 20px; display:none;" id="progressBar">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%">Processing...</div>
        </div>
    </div>

    <footer>
        Created by HPT â€“ Venkatraman E | Powered by Flask & Render
    </footer>

    <script>
        document.getElementById("fileInput").addEventListener("change", function() {
            const files = this.files;
            const list = Array.from(files).map(f => `<li>${f.name}</li>`).join("");
            document.getElementById("fileList").innerHTML = `<ul>${list}</ul>`;
        });

        document.getElementById("uploadForm").addEventListener("submit", function() {
            document.getElementById("submitBtn").disabled = true;
            document.getElementById("loading").style.display = "block";
            document.getElementById("progressBar").style.display = "block";
        });

        document.getElementById("darkSwitch").addEventListener("change", function() {
            document.body.classList.toggle("dark-mode", this.checked);
        });
    </script>
</body>
</html>
